<section>
    <header>
        <div>
            <h2 class="text-center">Are you sure you want to discard changes</h2>
        </div>
    </header>
    <footer>
        <div class="d-flex justify-content-center align-items-center">
            <button class="btn btn-primary" (click)="confirmLeaving()">Yes</button>
            <button class="btn btn-danger" (click)="cancelLeaving()">No</button>
        </div>
    </footer>
</section>
